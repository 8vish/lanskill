<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>

  
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- Custom styles for this template -->
  <link href=" css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />  <!-- Glightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">
  <style>
    body {
      background-color: #121212; /* Dark background color */
      color: #fff;
    }

    .image-card {
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      overflow: hidden;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-container {
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(70%) saturate(120%) contrast(110%); /* Bluish glow effect */
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 128, 255, 0.3); /* Bluish overlay color */
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
      border-radius: 10px;
    }

    .image-overlay:hover {
      opacity: 1;
    }

    .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container d-block">
          <div class="main_nav_menu">
            <div class="fk_width">
              <div class="custom_menu-btn">
                <button onclick="openNav()">
                  <span class="s-1"> </span>
                  <span class="s-2"> </span>
                  <span class="s-3"> </span>
                </button>
              </div>
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a class="" href="index.html">Home <span class="sr-only">(current)</span></a>
                  <a class="" href="contact.html">Hire Us </a>
                  <a class="" href="about.html">About </a>
                  <a class="" href="gallery.html">Gallery </a>
                  <a class="" href="testimonial.html">Testimonial </a>
                </div>
              </div>
            </div>
          </div>
            <h1 style="color: rgb(255, 255, 255); text-align: right; text-shadow: 10px 10px 50px rgb(17, 146, 206);">
              Lenskill
          </h1>

            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Beautiful Wedding Gallery</h2>
      <p class="text-center">Explore our stunning collection of wedding photos. Click on the images to view them in full size.</p>
      <div class="row" id="gallery"></div>
    </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Number of images
    const numImages = 17;

    // Reference to the gallery container
    const galleryContainer = document.getElementById("gallery");

    // Generate cards with Glightbox links
    for (let i = 1; i <= numImages; i++) {
      const card = document.createElement("div");
      card.classList.add("col-md-4", "mb-4");

      card.innerHTML = `
        <div class="card image-card">
          <div class="image-container">
            <a href="/wedding-gallery/${String(i).padStart(3, '0')}.webp" class="glightbox" data-title="Image ${i}" data-gallery="gallery">
              <img src="/wedding-gallery/${String(i).padStart(3, '0')}.webp" class="card-img-top" alt="Image ${i}">
              <div class="image-overlay">
               
              </div>
            </a>
          </div>
        </div>
      `;

      galleryContainer.appendChild(card);
    }

    // Initialize Glightbox
    const lightbox = GLightbox({
      selector: '.glightbox'
    });
  });
</script>

</body>
</html>
