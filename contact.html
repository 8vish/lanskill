    <script>
        function sendWhatsAppMessage() {
            var name = document.getElementById('nameInput').value;
            var mobile = document.getElementById('mobileInput').value;
            var message = document.getElementById('messageInput').value;
    
            if (!name || !mobile || !message) {
                alert('Please fill in all the required fields.');
                return;
            }
    
            var professionalText = "Hello, I am interested in your services. Here are my details:";
            var textToSend = professionalText + "%0A%0AName: " + name + "%0AMobile No.: " + mobile + "%0AMessage: " + message;
    
            window.open("https://wa.me/919389403209?text=" + textToSend, "_blank");
        }
    </script>
